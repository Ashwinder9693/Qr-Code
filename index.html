<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Generator — Professional + Print</title>
  <meta name="color-scheme" content="dark light">
  <style>
    /* ===== CSS Reset (minimal) ===== */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
    :root { --print-size: 3in; } /* default physical size for printing */

    /* ===== Professional Theme Tokens ===== */
    :root {
      --bg: #0a0b0d;
      --bg-secondary: #11131a;
      --bg-tertiary: #1a1d26;
      --surface: #242832;
      --surface-hover: #2a2e3a;
      --border: #2d3142;
      --border-hover: #3d4254;
      --text-primary: #ffffff;
      --text-secondary: #a1a8b8;
      --text-muted: #6b7280;
      --accent: #4f46e5;
      --accent-hover: #5b54e8;
      --accent-muted: rgba(79, 70, 229, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);
      --radius: 8px;
      --radius-lg: 12px;
      --focus: 0 0 0 2px rgba(79, 70, 229, 0.5);
    }
    
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #fafbfc;
        --bg-secondary: #ffffff;
        --bg-tertiary: #f8f9fa;
        --surface: #ffffff;
        --surface-hover: #f8f9fa;
        --border: #e1e5e9;
        --border-hover: #cbd2d9;
        --text-primary: #1a202c;
        --text-secondary: #4a5568;
        --text-muted: #718096;
        --accent: #4f46e5;
        --accent-hover: #4338ca;
        --accent-muted: rgba(79, 70, 229, 0.08);
        --success: #059669;
        --warning: #d97706;
        --error: #dc2626;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.12), 0 4px 6px -2px rgba(0, 0, 0, 0.08);
      }
    }

    /* ===== Background ===== */
    .backdrop { position: fixed; inset: 0; background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%); z-index: -1; }
    .backdrop::before {
      content: ''; position: absolute; inset: 0;
      background: 
        radial-gradient(circle at 20% 50%, rgba(79, 70, 229, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(79, 70, 229, 0.02) 0%, transparent 50%);
    }

    /* ===== Layout ===== */
    .container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; }
    .main-card { width: 100%; max-width: 1200px; background: var(--bg-secondary); border: 1px solid var(--border); border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); overflow: hidden; }

    /* ===== Header ===== */
    .header { padding: 2rem; border-bottom: 1px solid var(--border); background: var(--bg-tertiary); }
    .header-content { display: flex; align-items: center; gap: 1rem; }
    .logo { width: 48px; height: 48px; background: var(--accent); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
    .logo::before { content: ''; position: absolute; inset: 0; background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 100%); }
    .logo-icon { width: 24px; height: 24px; stroke: white; stroke-width: 2; fill: none; }
    .header-text h1 { margin: 0; font-size: 1.875rem; font-weight: 700; color: var(--text-primary); letter-spacing: -0.025em; }
    .header-text p { margin: 0.25rem 0 0; color: var(--text-secondary); font-size: 0.875rem; }

    /* ===== Content Grid ===== */
    .content { display: grid; grid-template-columns: 1fr 1fr; min-height: 600px; }
    @media (max-width: 968px) { .content { grid-template-columns: 1fr; } }

    /* ===== Controls Panel ===== */
    .controls { padding: 2rem; border-right: 1px solid var(--border); background: var(--bg-secondary); }
    @media (max-width: 968px) { .controls { border-right: none; border-bottom: 1px solid var(--border); } }
    .form-group { margin-bottom: 1.5rem; }
    .form-group:last-child { margin-bottom: 0; }
    label { display: block; margin-bottom: 0.5rem; font-size: 0.875rem; font-weight: 500; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
    .input, select { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--surface); color: var(--text-primary); font-size: 0.875rem; transition: all 0.2s ease; outline: none; }
    .input:hover, select:hover { border-color: var(--border-hover); background: var(--surface-hover); }
    .input:focus, select:focus { border-color: var(--accent); box-shadow: var(--focus); background: var(--surface-hover); }
    .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    @media (max-width: 640px) { .input-row { grid-template-columns: 1fr; } }

    /* ===== Quick Options ===== */
    .quick-options { margin-top: 0.75rem; }
    .option-chips { display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .chip { padding: 0.5rem 0.75rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--surface); color: var(--text-muted); font-size: 0.75rem; cursor: pointer; transition: all 0.2s ease; }
    .chip:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-muted); }

    /* ===== Buttons ===== */
    .button-group { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 1.5rem; }
    .button-row { display: grid; grid-template-columns: 1fr 1fr; gap: 0.75rem; margin-top: 0.75rem; }
    .btn { padding: 0.75rem 1rem; border: none; border-radius: var(--radius); font-size: 0.875rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; }
    .btn-primary { background: var(--accent); color: white; box-shadow: var(--shadow-sm); }
    .btn-primary:hover { background: var(--accent-hover); box-shadow: var(--shadow-md); }
    .btn-secondary { background: var(--surface); color: var(--text-primary); border: 1px solid var(--border); }
    .btn-secondary:hover { background: var(--surface-hover); border-color: var(--border-hover); }
    .btn-ghost { background: transparent; color: var(--text-secondary); border: 1px dashed var(--border); }
    .btn-ghost:hover { color: var(--text-primary); border-color: var(--border-hover); background: var(--surface); }

    /* ===== Preview Area ===== */
    .preview { padding: 2rem; background: var(--bg-tertiary); display: flex; align-items: center; justify-content: center; position: relative; }
    .preview-content { background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 2rem; box-shadow: var(--shadow-md); display: flex; align-items: center; justify-content: center; min-height: 400px; width: 100%; max-width: 500px; }
    #qrcode { display: flex; align-items: center; justify-content: center; }
    #qrcode canvas, #qrcode img { width: 100% !important; height: auto !important; max-width: 320px; border-radius: var(--radius); box-shadow: var(--shadow-md); }

    /* ===== Footer ===== */
    .footer { padding: 1.5rem 2rem; border-top: 1px solid var(--border); background: var(--bg-tertiary); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .footer-badge { display: flex; align-items: center; gap: 0.5rem; padding: 0.5rem 0.75rem; background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); font-size: 0.75rem; color: var(--text-secondary); }
    .footer-links { display: flex; gap: 1rem; flex-wrap: wrap; }
    .status-indicator { width: 8px; height: 8px; border-radius: 50%; background: var(--success); }

    .text-success { color: var(--success); }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }

    /* ===== PRINT STYLES ===== */
    @media print {
      @page { size: auto; margin: 0.5in; }
      body { background: white !important; }
      .backdrop, .header, .controls, .footer { display: none !important; }
      .container, .main-card, .content, .preview { all: unset; }
      .print-area { display: grid !important; place-items: center; min-height: 100vh; }
      /* Use the physical size variable for the printed QR */
      #qrcode canvas, #qrcode img {
        width: var(--print-size) !important;
        height: var(--print-size) !important;
        max-width: none !important;
        box-shadow: none !important;
        border-radius: 0 !important;
      }
    }
  </style>
</head>
<body>
  <div class="backdrop"></div>

  <div class="container">
    <main class="main-card">
      <header class="header">
        <div class="header-content">
          <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
            </svg>
          </div>
          <div class="header-text">
            <h1>QR Code Generator</h1>
            <p>Professional-grade QR code generation with advanced customization</p>
          </div>
        </div>
      </header>

      <div class="content">
        <!-- Controls Panel -->
        <section class="controls">
          <div class="form-group">
            <label for="text">Content</label>
            <input id="text" class="input" type="text" placeholder="Enter text, URL, or data" value="VNJ2-CART-558" />
            <div class="quick-options">
              <div class="option-chips">
                <button class="chip" data-paste="https://example.com">Website URL</button>
                <button class="chip" data-paste="WIFI:S:MyWifi;T:WPA;P:supersecret;;">Wi-Fi Config</button>
                <button class="chip" data-paste="mailto:contact@company.com">Email Address</button>
                <button class="chip" data-paste="geo:37.7749,-122.4194">GPS Coordinates</button>
              </div>
            </div>
          </div>

          <div class="input-row">
            <div class="form-group">
              <label for="size">Dimensions (px)</label>
              <input id="size" class="input" type="number" min="128" max="1024" step="16" value="360">
            </div>
            <div class="form-group">
              <label for="margin">Margin (modules)</label>
              <input id="margin" class="input" type="number" min="0" max="16" value="2">
            </div>
          </div>

          <div class="input-row">
            <div class="form-group">
              <label for="level">Error Correction</label>
              <select id="level" class="input">
                <option value="L">Low (7%)</option>
                <option value="M" selected>Medium (15%)</option>
                <option value="Q">Quartile (25%)</option>
                <option value="H">High (30%)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="fg">Color</label>
              <input id="fg" class="input" type="color" value="#1a202c" />
            </div>
          </div>

          <!-- Print controls -->
          <div class="form-group">
            <label for="printSize">Print Size <span id="printSizeLabel" style="color:var(--text-muted); margin-left:.25rem;">(3.00 in)</span></label>
            <input id="printSize" class="input" type="range" min="1" max="8" value="3" step="0.25">
            <div class="button-row" style="margin-top:.75rem;">
              <button id="print" class="btn btn-primary">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 6 2 18 2 18 9"/>
                  <rect x="6" y="13" width="12" height="8" rx="2"/>
                </svg>
                Print
              </button>
              <a id="savePdfHint" class="btn btn-secondary" href="javascript:void(0)" title="Tip">Tip: choose 'Save as PDF' in the print dialog</a>
            </div>
          </div>

          <div class="button-group">
            <button id="generate" class="btn btn-primary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="m9 12 2 2 4-4"/>
              </svg>
              Generate
            </button>
            <button id="download" class="btn btn-secondary">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              Download
            </button>
          </div>

          <div class="button-row">
            <button id="copy" class="btn btn-ghost">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
              </svg>
              Copy Image
            </button>
            <button id="clear" class="btn btn-ghost">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3,6 5,6 21,6"/>
                <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"/>
              </svg>
              Clear
            </button>
          </div>
        </section>

        <!-- Preview Area -->
        <section class="preview print-area">
          <div class="preview-content">
            <div id="qrcode" role="img" aria-label="Generated QR code"></div>
          </div>
        </section>
      </div>

      <footer class="footer">
        <div class="footer-badge">
          <div class="status-indicator"></div>
          <span>Client-side processing • Privacy protected</span>
        </div>
        <div class="footer-links">
          <div class="footer-badge"><span>Powered by qrcode.js</span></div>
          <div class="footer-badge"><span>Enterprise ready</span></div>
        </div>
      </footer>
    </main>
  </div>

  <!-- QR library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // Elements
    const elText = document.getElementById('text');
    const elSize = document.getElementById('size');
    const elMargin = document.getElementById('margin');
    const elLevel = document.getElementById('level');
    const elFG = document.getElementById('fg');
    const elQR = document.getElementById('qrcode');
    const btnGen = document.getElementById('generate');
    const btnDownload = document.getElementById('download');
    const btnCopy = document.getElementById('copy');
    const btnClear = document.getElementById('clear');
    const chips = document.querySelectorAll('.chip');
    const printButton = document.getElementById('print');
    const printSize = document.getElementById('printSize');
    const printSizeLabel = document.getElementById('printSizeLabel');

    let qrcode = null;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }
    
    function makeQR() {
      elQR.innerHTML = '';

      const size = clamp(parseInt(elSize.value || '360', 10), 128, 1024);
      const correctLevel = QRCode.CorrectLevel[elLevel.value] || QRCode.CorrectLevel.M;

      qrcode = new QRCode(elQR, {
        text: elText.value || '',
        width: size,
        height: size,
        correctLevel
      });

      elQR.style.padding = (clamp(parseInt(elMargin.value || '2', 10), 0, 16) * 4) + 'px';

      // Recolor to desired foreground
      const canvas = elQR.querySelector('canvas');
      if (canvas) {
        const ctx = canvas.getContext('2d');
        const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imgData.data;
        const fg = hexToRgb(elFG.value || '#1a202c');

        for (let i = 0; i < data.length; i += 4) {
          const r = data[i], g = data[i+1], b = data[i+2];
          const alpha = data[i+3];
          const isModule = (r + g + b) < 384;
          if (isModule) {
            data[i] = fg.r; data[i+1] = fg.g; data[i+2] = fg.b; data[i+3] = alpha;
          }
        }
        ctx.putImageData(imgData, 0, 0);
      }
    }

    function hexToRgb(hex) {
      const h = hex.replace('#','');
      const bigint = parseInt(h, 16);
      const r = (bigint >> 16) & 255;
      const g = (bigint >> 8) & 255;
      const b = bigint & 255;
      return {r,g,b};
    }

    function dataURLFromCurrent() {
      const canvas = elQR.querySelector('canvas');
      if (canvas) return canvas.toDataURL('image/png');
      const img = elQR.querySelector('img');
      if (img && img.src) return img.src;
      return null;
    }

    // Print size control
    function updatePrintSizeLabel(val) {
      printSizeLabel.textContent = `(${Number(val).toFixed(2)} in)`;
    }
    function setPrintSize(valInches) {
      document.documentElement.style.setProperty('--print-size', valInches + 'in');
      updatePrintSizeLabel(valInches);
    }
    setPrintSize(printSize.value);

    // Event bindings
    btnGen.addEventListener('click', makeQR);
    ['input','keyup'].forEach(evt => { elText.addEventListener(evt, debounce(makeQR, 300)); });
    [elSize, elMargin, elLevel, elFG].forEach(el => el.addEventListener('change', makeQR));
    btnClear.addEventListener('click', () => { elQR.innerHTML = ''; elText.value = ''; });
    btnDownload.addEventListener('click', () => {
      const url = dataURLFromCurrent();
      if (!url) { alert('Please generate a QR code first.'); return; }
      const a = document.createElement('a');
      a.href = url; a.download = 'qrcode.png';
      document.body.appendChild(a); a.click(); document.body.removeChild(a);
    });
    btnCopy.addEventListener('click', async () => {
      const url = dataURLFromCurrent();
      if (!url) { alert('Please generate a QR code first.'); return; }
      try {
        const blob = await (await fetch(url)).blob();
        await navigator.clipboard.write([new ClipboardItem({ [blob.type]: blob })]);
        const originalText = btnCopy.innerHTML;
        btnCopy.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20,6 9,17 4,12"/></svg>Copied';
        btnCopy.classList.add('text-success');
        setTimeout(() => { btnCopy.innerHTML = originalText; btnCopy.classList.remove('text-success'); }, 2000);
      } catch (e) { alert('Clipboard access blocked. Please use the download option instead.'); }
    });
    chips.forEach(c => c.addEventListener('click', () => { elText.value = c.dataset.paste || ''; makeQR(); }));

    printSize.addEventListener('input', (e) => setPrintSize(e.target.value));
    printButton.addEventListener('click', () => {
      // Ensure a QR exists before printing
      if (!elQR.querySelector('canvas') && !elQR.querySelector('img')) { makeQR(); }
      window.print();
    });

    function debounce(fn, ms=250) { let t; return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(this, args), ms); }; }

    // Initial render
    makeQR();
  </script>
</body>
</html>
